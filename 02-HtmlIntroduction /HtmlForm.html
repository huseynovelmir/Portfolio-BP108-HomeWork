<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" maxlength="5" placeholder="Your name" required /><br />

    <label for="number">Fav number:</label>
    <input type="number" name="number" value="6" min="6" max="30" placeholder="Sellect a number between 6 and 30"
      required /><br />

    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Write your mail " required /><br />

    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Write your password" required /><br />

    <label>Gender:</label>
    <input type="radio" name="gender" value="male" checked />
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female" />
    <label for="female">Female</label><br />

    <select id="country" name="country" class="form-control">
      <option value="USA">USA</option>
      <option value="Azerbaijan">Azerbaijan</option>
      <option value="Monaco">Monaco</option>
      <option value="Italy">Italy</option>
    </select>
    <br />

    <label for="message">Message:</label><br />
    <textarea name="message" placeholder="Enter text here" required rows="10" cols="50"></textarea>
    <br />

    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" name="subscribe" required /><br />

    <label for="file">Upload file:</label>
    <input type="file" name="file" multiple required />
    <br />
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" required />
    <br />
    <label for="color">Favorite Color:</label>
    <input type="color" name="color" value="#1e90ff" required />
    <br />
    <label for="url">Personal Website:</label>
    <input type="url" name="url" placeholder="your website url" required /><br />

    <br />
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </form>
</body>

</html>
