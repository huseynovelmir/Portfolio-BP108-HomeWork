<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">


        <form>
            <div>
                <label for="companyname">Company Name</label> <br>
                <input type="text" id="companyname">
            </div>
            <div>
                <label for="contactName">Contact Name</label> <br>
                <input type="text" id="contactName">
            </div>
            <div>
                <label for="contactTitle">Contact Title</label> <br>
                <input type="text" id="contactTitle">
            </div>
            <div>
                <label for="addressstreet">Address Street</label> <br>
                <input type="text" id="addressstreet">
            </div>
            <div>
                <label for="addresscity">Address City</label> <br>
                <input type="text" id="addresscity">
            </div>
            <div>
                <label for="addressregion">Address Region</label> <br>
                <input type="text" id="addressregion">
            </div>
            <div>
                <label for="addresscountry">Address Country</label> <br>
                <input type="text" id="addresscountry">
            </div>

            <div>
                <label for="addresspostalcode">Address Postal Code</label> <br>
                <input type="text" id="addresspostalcode">
            </div>
            <div class="phone">
                <label for="addressphone">Address Phone</label> <br>
                <input type="text" id="addressphone">
            </div>
        </form>

    </div>

    <!--! bootstrap script tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
